<!doctype html>
<html lang="en">
    <head>
        <title>html page</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta
            name="robots"
            content="follow, index, max-snippet:-1, max-video-preview:-1, max-image-preview:large"
        />
        <meta name="description" content="" />
        <link rel="icon" type="image/x-icon" href="favicon.png" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link
            rel="preload"
            href="./styles.css"
            as="style"
            onload='this.onload=null,this.rel="stylesheet"'
        />
        <noscript><link rel="stylesheet" href="./styles.css" /></noscript>
        <script src="./nav.js" defer></script>
    </head>
    <body>
        <header class="primary-header flex">
            <!-- button
                aria-controls takes an id of what that element is 
                controlling (helpful, again to screen readers)

                similary, aria-expanded tells us that the element 
                is/is not expanded...
            -->
            <!-- span
                sr-only special class designed to hide 
                from sighted users, but not from screen readers 
            -->
            <button
                class="mobile-nav-toggle"
                aria-controls="primary-navigation"
                aria-expanded="false"
            >
                <span class="sr-only"> Menu </span>
            </button>
            <nav>
                <ul
                    id="primary-navigation"
                    data-visible="false"
                    class="primary-navigation flex"
                >
                    <li class="active">
                        <a href="index.html">
                            <span aria-hidden="true">00</span>Home
                        </a>
                    </li>
                    <li>
                        <a href="destination.html">
                            <span aria-hidden="true">01</span>Destination
                        </a>
                    </li>
                    <li>
                        <a href="crew.html">
                            <span aria-hidden="true">02</span>Crew
                        </a>
                    </li>
                    <li>
                        <a href="technology.html">
                            <span aria-hidden="true">03</span>Technology
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <img
                class="hero-image"
                src="./assets/images/earth_space.jpeg"
                alt="an image of earth from space"
            />
        </main>
    </body>
    <script src="./index.js" default defer></script>
</html>
